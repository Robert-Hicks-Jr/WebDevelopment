<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with our support team for any queries or assistance regarding the resume builder.">
    <title>Resume Builder - Contact Us</title>
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <h1 class="site-title">Resume Builder</h1>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="features.html" class="nav-link">Features</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>

    <!-- Main Contact Section -->
    <main class="contact-section">
        <h2 class="section-title">Contact Us</h2>
        <p class="contact-description">Need help building a resume? Reach out to us.</p>

        <!-- Contact Form -->
        <form action="submit_form.php" method="post" class="contact-form">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Your full name" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Your email address" required>

            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" rows="6" class="form-textarea" placeholder="How can we assist you?" required></textarea>

            <button type="submit" class="cta-btn">Submit</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="main-footer">
        <p class="footer-text">Contact us: <a href="mailto:info@resumebuilder.com" class="footer-link">info@resumebuilder.com</a></p>
        <p class="footer-text">&copy; 2024 Resume Builder. All rights reserved.</p>
        <div class="social-icons">
            <a href="images/facebook.jpg"><img src="images/facebook.jpg" alt="Facebook" class="social-icon"></a>
            <a href="images/twittericon.png"><img src="images/twittericon.png" alt="Twitter" class="social-icon"></a>
            <a href="images/instagram.jpg"><img src="images/instagram.jpg" alt="Instagram" class="social-icon"></a>
        </div>
    </footer>
</body>
</html>
